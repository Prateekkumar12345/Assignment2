<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions </title>
    <link rel="stylesheet" href="styles13.css">
</head>
<body>
    <div class="container">
        <h1>CSS Transitions</h1>
        
        <div class="box transition-color">
            <p>Hover to change color</p>
        </div>
        
        <div class="box transition-background">
            <p>Hover to change background color</p>
        </div>
        
        <div class="box transition-width">
            <p>Hover to change width</p>
        </div>
        
        <div class="box transition-height">
            <p>Hover to change height</p>
        </div>
        
    </div>
</body>
</html>
