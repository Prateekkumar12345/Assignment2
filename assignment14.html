<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations </title>
    <link rel="stylesheet" href="styles14.css">
</head>
<body>
    <div class="container">
        <h1>CSS Animations </h1>
        
        <div class="box animate-color">
            <p>Color Animation</p>
        </div>
        
        <div class="box animate-move">
            <p>Move Animation</p>
        </div>
        
        <div class="box animate-scale">
            <p>Scale Animation</p>
        </div>
        
        <div class="box animate-rotate">
            <p>Rotate Animation</p>
        </div>
        
    </div>
</body>
</html>
