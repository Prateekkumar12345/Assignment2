<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model </title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <h1>CSS Box Model Example</h1>
    </header>

    <main>
        <section>
            <h2>Content-Box Model</h2>
            <div class="box content-box">This is a content-box element.</div>
        </section>

        <section>
            <h2>Border-Box Model</h2>
            <div class="box border-box">This is a border-box element.</div>
        </section>

        <section>
            <h2>Padding</h2>
            <div class="box padding-example">This box has padding.</div>
        </section>

        <section>
            <h2>Border</h2>
            <div class="box border-example">This box has a border.</div>
        </section>

        <section>
            <h2>Margin</h2>
            <div class="box margin-example">This box has a margin.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CSS Box Model Example</p>
    </footer>
</body>
</html>
