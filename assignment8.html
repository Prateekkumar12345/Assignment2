<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout </title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>
    <header>
        <h1>Complex CSS Grid Layout Example</h1>
    </header>

    <main class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item content">
            <div class="nested-grid-container">
                <div class="nested-grid-item nested-header">Nested Header</div>
                <div class="nested-grid-item nested-content">Nested Content</div>
                <div class="nested-grid-item nested-sidebar">Nested Sidebar</div>
                <div class="nested-grid-item nested-footer">Nested Footer</div>
            </div>
        </div>
        <div class="grid-item footer">Footer</div>
    </main>

    <footer>
        <p>&copy; 2024 Complex CSS Grid Layout Example</p>
    </footer>
</body>
</html>
