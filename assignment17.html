<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Elements</title>
    <link rel="stylesheet" href="styles17.css">
</head>
<body>
    <div class="container">
        <h1>Form </h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
                <span class="error-message">This field is required.</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
                <span class="error-message">Please enter a valid email address.</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
                <span class="error-message">This field is required.</span>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" class="form-control" required> Male</label>
                <label><input type="radio" name="gender" value="female" class="form-control" required> Female</label>
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" class="form-control" required>
                    <option value="">Select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
                <span class="error-message">This field is required.</span>
            </div>
            
            <div class="form-group">
                <label><input type="checkbox" id="terms" class="form-control" required> I agree to the terms and conditions</label>
                <span class="error-message">You must agree before submitting.</span>
            </div>
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
